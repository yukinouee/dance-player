name: danceplayer
description: "A video player for dance videos."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # 動画プレイヤー関連パッケージ
  video_player: ^2.8.1
  file_picker: ^8.3.6
  path_provider: ^2.1.2
  # 状態管理とDI
  provider: ^6.1.1
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
